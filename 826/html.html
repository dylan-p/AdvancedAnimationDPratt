<!DOCTYPE html>
<html>
  <head>
    <script src= "jsvector.js"></script>
  </head>
  <body>
    <script>
        var v1 = new JSVector(3, 4);
        console.log("Expected Direction is 0.927; actual is " + v1.getDirection());
        console.log("Expected Magnitude is 5, actual is " + v1.getMagnitude());
        v1.setMagnitude(7);
        console.log("Expected Magnitude is 7, actual is " + v1.getMagnitude());
        console.log("Expected Direction is 0.927; actual is " + v1.getDirection());
        v1.setDirection(1);
        console.log("Expected Magnitude is 7, actual is " + v1.getMagnitude());
        console.log("Expected Direction is 1; actual is " + v1.getDirection());
        var v2 = new JSVector(3, 4);
        var v3 = new JSVector(6, 8);
        v2.add(v3);
        console.log("Expected Magnitude is 15, actual is " + v2.getMagnitude());
        console.log("Expected Direction is 0.927; actual is " + v2.getDirection());
        var v6 = new JSVector.addGetNew(v2, v3);
        console.log("Expected Magnitude is 25, actual is " + v6.getMagnitude());
        console.log("Expected Direction is 0.927; actual is " + v6.getDirection());
        var v7 = new JSVector(3, 4);
        var v8 = new JSVector(6, 8);
        v7.sub(v8);
        console.log("Expected Magnitude is 3.6, actual is " + v7.getMagnitude());
        console.log("Expected Direction is -2.5; actual is " + v7.getDirection());
        var v9 = new JSVector(3, 4);
        var v10 = new JSVector(6, 8);
        var v11 = new JSVector.subGetNew(v9, v10);
        console.log("Expected Magnitude is 5, actual is " + v11.getMagnitude());
        console.log("Expected Direction is -2.21; actual is " + v11.getDirection());
        v11.normalize();
        console.log("Expected Magnitude is 1, actual is " + v11.getMagnitude());
        console.log("Expected Direction is -2.21; actual is " + v11.getDirection());
        console.log("Expected Magnitude is 9.3, actual is " + v11.distanceSquared(v10));
        var v12 = v11.copy();
        console.log("Expected Magnitude is 1, actual is " + v12.getMagnitude());
        console.log("Expected Direction is -2.21; actual is " + v12.getDirection());
    </script>
  </body>
</html>
